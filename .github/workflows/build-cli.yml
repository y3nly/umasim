name: Build CLI Standalone EXE

on:
  push:
    branches: [ "lite" ]
  workflow_dispatch:

jobs:
  build-exe:
    # We must run on Windows to compile a Windows .exe
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Sets up GraalVM and the necessary C++ build tools for Windows natively
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Gradle Cache
        uses: gradle/actions/setup-gradle@v4

      - name: Compile Native Windows EXE
        # nativeCompile triggers GraalVM to translate the bytecode to machine code
        run: ./gradlew.bat nativeCompile

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: umasim-cli-windows-exe
          # Grab the compiled .exe from the native build folder
          path: build/native/nativeCompile/umasim-cli.exe