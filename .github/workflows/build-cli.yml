name: Build CLI Fat JAR

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle Cache
        uses: gradle/actions/setup-gradle@v4

      - name: Build Fat JAR
        run: |
          # Generate the gradle wrapper if it doesn't exist in the root yet
          if [ ! -f "gradlew" ]; then gradle wrapper; fi
          chmod +x gradlew
          
          # Run the shadow plugin from the root directory
          ./gradlew shadowJar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: umasim-cli-executable
          # The JAR will output directly to the root build/libs directory
          path: build/libs/umasim-cli-all.jar