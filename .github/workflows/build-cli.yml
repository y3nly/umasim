name: Build CLI Fat JAR

on:
  push:
    branches: [ "lite"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle Cache
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle Wrapper Executable
        run: chmod +x gradlew

      # If 'race' is a subfolder, we target it like this: :race:shadowJar
      # If your build.gradle.kts is at the root, just use: ./gradlew shadowJar
      - name: Build Fat JAR
        run: ./gradlew :race:shadowJar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: umasim-cli-executable
          # Adjust this path if 'race' is your root directory
          path: race/build/libs/umasim-cli-all.jar